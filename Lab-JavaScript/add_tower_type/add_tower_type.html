<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Lab</title>
        <script src="../script.js" defer="defer"></script>
        <script type="module" src="add_tower_type.js" defer="defer"></script>
    </head>
    <body>
        <h2>Add new tower type</h2>
        <form id="infoForm">
            <label for="name">Name:</label>
            <input id="name" name="name"/>
            <label for="bonusName">Name of bonus:</label>
            <input id="bonusName" name="bonusName"/>
            <label for="bonusStrength">Strength of bonus:</label>
            <input id="bonusStrength" name="bonusStrength" type="number"/>
            <input type="submit" name="Add"/>
        </form>
        <a href="../index.html">Go back to tower type list view</a>
    </body>
</html>
